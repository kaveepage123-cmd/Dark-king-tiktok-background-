<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark King Background VDO</title>

    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    video {
      width: 80%;
      max-width: 700px;

      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;

    a.download-btn:hover {
      background: darkred;
    }
  </style>

  <h1>Dark King Background VDO</h1>
  <video controls>
    <source src="video.mp4" type="video/mp4">

  <br>
